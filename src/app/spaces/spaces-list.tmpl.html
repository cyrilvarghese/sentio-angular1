<ui-view>
    <md-tabs md-dynamic-height md-border-bottom md-selected="vm.selectedTabIndex" class="md-padding" md-center-tabs>
        <md-tab label="Spaces">
            <md-content ng-if="vm.spaceList.length!==0">
                <div class="md-padding">
                    <!-- <h2 class="md-subhead">Created By You</h2> -->
                    <div class="md-padding" layout-align="start start" layout-gt-sm="row" layout-wrap layout-sm="column">
                        <div flex="25" flex-xs="100" class="flex-basis" class="md-margin-5p" ng-repeat="(key, value) in vm.spaceList">
                            <md-card>
                                <md-toolbar class="md-default">
                                    <div class="md-toolbar-tools">
                                        <div layout="row" layout-align="space-between" class="full-width">
                                            <h2>
                                     <span class="md-title">{{value.name}}</span>
                                    </h2>
                                        </div>
                                        <span flex></span>
                                        <md-menu>
                                            <md-button class="md-icon-button" aria-label="open menu" ng-click="$mdOpenMenu()">
                                                <md-icon md-font-icon="zmdi zmdi-more-vert"></md-icon>
                                            </md-button>
                                            <md-menu-content width="3">
                                                <md-menu-item>
                                                    <md-button ng-click="vm.navigateToDetail(value.id)">
                                                        <md-icon md-font-icon='zmdi zmdi-edit'></md-icon>Edit Space details</md-button>
                                                </md-menu-item>
                                                <md-menu-item>
                                                    <md-button ng-click="vm.addSpaceToGallery(value.id)">
                                                        <md-icon md-font-icon='fa fa-plus-circle'></md-icon>Add to Gallery</md-button>
                                                </md-menu-item>
                                                <md-menu-item>
                                                    <md-button ng-click="vm.removeSpacefromGallery(value.id)">
                                                        <md-icon md-font-icon='zmdi zmdi-minus-circle'></md-icon>Remove From Gallery</md-button>
                                                </md-menu-item>
                                                <md-menu-item>
                                                    <md-button ng-click="vm.deleteSpace(value.id)">
                                                        <md-icon md-font-icon='zmdi zmdi-delete'></md-icon>Delete</md-button>
                                                </md-menu-item>
                                            </md-menu-content>
                                        </md-menu>
                                    </div>
                                </md-toolbar>
                                <a ng-href="http://{{value.url}}">
                                    <div layout="row"> <img style="max-height:200px" ng-src="http://{{value.thumbnail}}" alt="{{value.name}}">
                                    </div>
                                </a>
                                <md-card-content>
                                    <p style="height: 100px; overflow: auto;">{{value.desc}}</p>
                                    <md-divider></md-divider>
                                    <md-card-actions layout="column" layout-align="center center">
                                        <md-button ng-href='http://{{value.editorUrl}}'>Editor Mode</md-button>
                                        <md-button class="md-primary md-raised " ngf-select="vm.uploadForLinking(value.id,$file)" ng-disabled="vm.status != 'idle'" ngf-multiple="true" aria-label="upload">
                                            <md-icon md-font-icon ng-class="{ 'zmdi zmdi-cloud-upload': vm.status == 'idle', 'fa fa-spinner fa-pulse': vm.status == 'uploading', 'zmdi zmdi-check': vm.status == 'complete'}"></md-icon>
                                            upload & link 
                                        </md-button>
                                    </md-card-actions>
                                </md-card-content>
                            </md-card>
                        </div>
                    </div>
                </div>
            </md-content>
            <md-content ng-if="vm.spaceList.length===0" layout="column" layout-align="center-center">
                <p class="md-headline" >No Space Found!</p>
                <md-button class="md-primary md-raised"  ng-click="vm.navigateToDetail(0)">Click to add A new Space</md-button>
            </md-content>
        </md-tab>
        <md-tab label="Members">
            <div layout="row" md-whiteframe="1" layout-padding layout-align="space-around" ng-include="'app/members/members-list-no-invite.tmpl.html'"></div>
            <form name="emailForm" class="md-padding">
            <p class="md-title">Add member</p>
                <md-contact-chips ng-model="vm.selectedMembers " md-contacts="vm.queryMembers($query)" md-contact-name="name"    placeholder="Select from organistaion">
                </md-contact-chips>
                <div ng-if="vm.memberNotFound">
                <p class="title">Could not find the member in the organization</p>
                    <md-input-container class="md-block">
                        <label>Enter email to invite</label>
                        <input type="text" ng-model="vm.memberToBeAdded">
                    </md-input-container>
                    <md-button class="md-primary md-raised" ng-click="vm.inviteMember()">
                        <md-icon md-font-icon class="zmdi zmdi-mail-send "></md-icon> Send Invite
                    </md-button>
                </div>
                 <div ng-if="vm.selectedMembers.length!==0">
                
                    <md-button class="md-primary md-raised" ng-click="vm.addMember()">
                        <md-icon md-font-icon class="zmdi zmdi-accounts-add "></md-icon> Add Member
                    </md-button>
                </div>
            </form>
        
        </md-tab>
        <md-tab label="Gallery (3 Spaces)" ng-if="vm.selectedProject.gallery.length!==0">
                 <div layout="column" md-whiteframe="1" class="md-padding"   layout-align="center center" ng-include="'app/gallery/gallery.tmpl.html'"></div>
        </md-tab>
         <md-tab label="Project Info">
         <div layout="row" md-whiteframe="1" class="md-padding"   ng-include="'app/projects/projects-detail.tmpl.html'"></div>

    <!-- left sidebar -->
    <md-button class="md-fab fab-add-fixed " ng-if="vm.selectedTabIndex===0 " ng-click="vm.navigateToDetail(0) " aria-label="fab button ">
