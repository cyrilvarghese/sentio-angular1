<div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-if="!vm.hideMenuButton()" ng-click="vm.openSideNav('left')" aria-label="side navigation">
        <md-icon md-font-icon="zmdi zmdi-menu"></md-icon>
    </md-button>
    <h2 hide-xs flex>
       
           <div style="display: inline-flex;" ng-repeat="(key, value) in vm.breadcrumbs track by $index">
                <a  style="cursor: pointer" ng-click="vm.goTo(value.state)">{{value.name}} </a>
                <span ng-if="!$last" class="margin-left-10 margin-right-10"> &gt </span>
           </div>
               
        
    </h2>
    <md-button class="md-icon-button toolbar-button" ng-click="vm.toggleFullScreen()" aria-label="toggle fullscreen">
        <md-icon md-font-icon ng-class="vm.fullScreenIcon"></md-icon>
    </md-button>
     <md-menu>
        <md-button aria-label="Open user menu" ng-click="$mdOpenMenu()" aria-label="side navigation">
          Switch Organization
        <md-tooltip>Click to switch current Organization</md-tooltip>

        </md-button>
        <md-menu-content width="4">
            
            <md-menu-item ng-repeat="(key, org) in vm.orgList">
                <md-button ng-click="vm.changeOrg(org.org_id)" aria-label="side navigation">
                    <md-icon md-font-icon="zmdi zmdi-exchange"></md-icon>
                    <span translate="{{org.org_name}}"></span>
                </md-button>
            </md-menu-item>
            <md-menu-divider></md-menu-divider>

        </md-menu-content>
    </md-menu>
    <md-button ng-click="vm.logOut()" aria-label="side navigation">
        <md-icon md-font-icon="zmdi zmdi-sign-in"></md-icon>
        <span translate="Logout"></span>
    </md-button>
        <md-button aria-label="Open user menu"  href="/profile" aria-label="side navigation">
            <img class="toolbar-user-avatar" ng-src="http://{{vm.currentUser.avatar}}"> {{vm.currentUser.displayName}}
        </md-button>
    
</div>
