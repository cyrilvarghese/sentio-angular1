<div layout="column " class="md-padding"  >
<div layout="row" layout-xs="column" >
   
    <md-button class=" md-raised md-primary" ng-href="http://{{vm.currentGallery.gallery_url}}"   aria-label="view gallery button ">
        <md-icon md-font-icon  class="zmdi zmdi-eye"></md-icon>
        View Gallery
    </md-button>
    
</div>
  <div layout="row" layout-xs="column">
    <div flex="25" flex-xs="100">
       <md-card>
          
            <md-card-title>
                <md-card-title-text>
                    <span class="md-title">Current Logo</span>
                </md-card-title-text>
            </md-card-title>
              <div><img style="max-height:100px" ng-src="http://{{vm.currentLogo.thumb_url}}" alt="Logo Image"></div>
            
            <md-divider></md-divider>

            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-primary" ng-click="vm.openLogoDialog()">Change</md-button>
                <md-button>Upload</md-button>
            </md-card-actions>
        </md-card>
    </div>
     <div flex="25" flex-xs="100">
    <md-card>
          
            <md-card-title>
                <md-card-title-text>
                    <span class="md-title">Current Theme</span>
                </md-card-title-text>
            </md-card-title>
              <div><img style="max-height:100px" ng-src="http://{{vm.currentTheme.thumb_url}}" alt="Theme Image"></div>
            
            <md-divider></md-divider>

            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-primary">Change</md-button>
                <md-button>Upload</md-button>
            </md-card-actions>
        </md-card>
    </div>
    </div>
</div>
