<md-list>
   
     
    <md-list-item ng-repeat="item in ::vm.members"  class="md-padding">
        
          <img class="toolbar-user-avatar md-padding" src="assets/images/avatars/avatar-5.png">
        <p >{{::item.name}}</p>
        <md-button ng-click='vm.inviteMember(item.id)'>  <md-icon md-font-icon='zmdi zmdi-accounts-add'></md-icon>Invite</md-button>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
  <md-button class="md-fab fab-add-fixed" ng-click="vm.InviteNewMember()" aria-label="fab button">
            <md-icon md-font-icon="zmdi zmdi-plus"></md-icon>
        </md-button>
