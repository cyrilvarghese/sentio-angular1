<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-xs="100">
        <md-card>
            <md-toolbar class="padding-20">
                <div layout="row" layout-align="center center">
                    <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
                </div>
                <div layout="row"   class="padding-top-20" layout-align="center center">
                    <h1 class="md-headline">
                        <span translate>Reset Password</span>
                    </h1>
                </div>
            </md-toolbar>
            <md-content ng-show="!vm.showLoader" class="md-padding">
                <p class="margin-top-20 margin-bottom-20" translate>Enter a new password.</p>
                <form name="signup">
                    <md-input-container class="md-block">
                        <label for="password" translate>New Password</label>
                        <input id="password" label="password" name="password" type="password" ng-model="vm.user.password" tri-same-password="signup.confirm" ng-minlength="8" required/>
                        <ng-messages for="signup.password.$error" md-auto-hide="false" ng-show="signup.password.$touched">
                            <div ng-message when="required">
                                <span translate>Please enter a password</span>
                            </div>
                            <div ng-message when="minlength">
                                <span translate>Your password must be greater than 8 characters long</span>
                            </div>
                            <div ng-message when="samePassword">
                                <span translate>You need to enter the same password</span>
                            </div>
                        </ng-messages>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label for="password" translate>confirm password</label>
                        <input id="confirm" label="confirm" name="confirm" type="password" ng-model="vm.user.confirm" tri-same-password="signup.password" ng-minlength="8" required/>
                        <ng-messages for="signup.confirm.$error" md-auto-hide="false" ng-show="signup.confirm.$touched">
                            <div ng-message when="required">
                                <span translate>Please enter a password</span>
                            </div>
                            <div ng-message when="minlength">
                                <span translate>Your password must be greater than 8 characters long</span>
                            </div>
                            <div ng-message when="samePassword">
                                <span translate>You need to enter the same password</span>
                            </div>
                        </ng-messages>
                    </md-input-container>
                    <md-button class="md-raised md-primary margin-left-0" ng-click="vm.resetPass()" ng-disabled="signup.$invalid" translate="Update Password"></md-button>
                </form>
            </md-content>
            <md-content ng-show="vm.showLoader">
                <div class="app-loader padding-top-100" ng-show="vm.showLoader" flex layout="column" layout-align="center center">
                        <md-progress-linear class="padding-bottom-10" md-mode="indeterminate"></md-progress-linear>
                    <h2 class="padding-20">Resetting Passoword...</h2>
                </div>
            </md-content>
        </md-card>
    </div>
</div>
