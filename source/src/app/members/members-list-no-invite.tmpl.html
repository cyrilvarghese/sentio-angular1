<md-list flex="50">
    <md-subheader class="md-no-sticky align-center">Add or Remove Members From Project</md-subheader>
    <md-list-item ng-repeat="item in ::vm.members" class="md-padding">
        <img class="toolbar-user-avatar md-padding" src="assets/images/avatars/avatar-5.png">
        <p>{{::item.name}}</p>
        <md-button class="md-icon-button" ng-click="vm.removeMember(item.id)">
            <md-icon md-font-icon class="zmdi zmdi-delete "></md-icon>
        </md-button>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
