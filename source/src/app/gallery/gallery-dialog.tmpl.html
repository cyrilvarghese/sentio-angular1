<md-dialog aria-label="{{vm.currentImage.title}}">
  
    <md-dialog-content class="md-dialog-content extras-image-dialog">
        <img ng-src="http://{{vm.currentImage.thumb_url}}" alt="{{vm.currentImage.thumb_url}}">
    </md-dialog-content>
    <md-dialog-actions layout="row">
     
        <span flex></span>
        <md-button ng-click="vm.prev()" class="md-icon-button" aria-label="Close">
            <md-icon md-font-icon="zmdi zmdi-chevron-left"></md-icon>
        </md-button>
        <md-button ng-click="vm.next()" class="md-icon-button" aria-label="Close">
            <md-icon md-font-icon="zmdi zmdi-chevron-right"></md-icon>
        </md-button>
           <md-button ng-click="vm.remove(vm.currentImage.id)" class="md-icon-button" aria-label="Close">
            <md-icon md-font-icon="zmdi zmdi-delete"></md-icon>
        </md-button>
    </md-dialog-actions>
</md-dialog>
